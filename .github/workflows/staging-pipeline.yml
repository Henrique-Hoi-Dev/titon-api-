name: CI/CD Back - Staging

on:
    push:
        branches:
            - staging
            - master
            - 'feat/**'
            - 'fix/**'
            - 'docs/**'
            - 'refactor/**'
            - 'test/**'
            - 'chore/**'
            - 'style/**'
            - 'perf/**'
            - 'build/**'
            - 'ci/**'
            - 'revert/**'
            - 'release/**'
            - 'hotfix/**'
            - 'feature/**'

env:
    NODE_VERSION: 20.12.2

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - run: yarn config set registry https://registry.npmjs.org
            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                      .yarn/cache
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: ${{ runner.os }}-yarn-
            - name: Install dependencies with retry
              run: |
                  for i in 1 2; do
                    yarn install --frozen-lockfile && break
                    echo "Retrying yarn install in 5s..."
                    sleep 5
                  done
            - run: yarn lint

    style:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - run: yarn config set registry https://registry.npmjs.org
            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: |
                      node_modules
                      .yarn/cache
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: ${{ runner.os }}-yarn-
            - name: Install dependencies with retry
              run: |
                  for i in 1 2; do
                    yarn install --frozen-lockfile && break
                    echo "Retrying yarn install in 5s..."
                    sleep 5
                  done
            - run: yarn style:check

    test:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: ${{ secrets.DB_USER }}
                    POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
                    POSTGRES_DB: ${{ secrets.DB_NAME }}
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        env:
            DB_USER: ${{ secrets.DB_USER }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            DB_NAME: ${{ secrets.DB_NAME }}
            DB_HOST: localhost
            DB_PORT: 5432
            DATABASE_URL_DB: postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - run: yarn config set registry https://registry.npmjs.org
            - name: Install dependencies with retry
              run: |
                  for i in 1 2; do
                    yarn install --frozen-lockfile && break
                    echo "Retrying yarn install in 5s..."
                    sleep 5
                  done
            - run: yarn coverage

    check-code-quality:
        runs-on: ubuntu-latest
        needs: [lint, style, test]
        steps:
            - run: echo "âœ”ï¸ CÃ³digo validado com sucesso"

    deploy:
        needs: check-code-quality
        if: github.event_name == 'push' && contains('refs/heads/staging,refs/heads/master', github.ref)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ env.NODE_VERSION }}
            - run: yarn config set registry https://registry.npmjs.org
            - name: Install dependencies with retry
              run: |
                  for i in 1 2; do
                    yarn install --frozen-lockfile && break
                    echo "Retrying yarn install in 5s..."
                    sleep 5
                  done
            - run: curl https://cli-assets.heroku.com/install.sh | sh
            - uses: akhileshns/heroku-deploy@v3.12.12
              with:
                  heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
                  heroku_app_name: ${{ secrets.HEROKU_APP_NAME_STAGING }}
                  heroku_email: ${{ secrets.HEROKU_EMAIL }}

    notify-discord:
        needs: [lint, style, test, check-code-quality, deploy]
        runs-on: ubuntu-latest
        if: always()
        steps:
            - name: Check if webhook is defined
              env:
                  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
              run: |
                  if [ -z "$DISCORD_WEBHOOK" ]; then
                    echo "âŒ DISCORD_WEBHOOK is NOT set"
                    exit 1
                  else
                    echo "âœ… DISCORD_WEBHOOK is set"
                  fi

            - name: Prepare Discord message
              id: format_message
              run: |
                  format_status() {
                    case "$1" in
                      success) echo "âœ… success" ;;
                      failure) echo "âŒ failure" ;;
                      cancelled) echo "âš ï¸ cancelled" ;;
                      *) echo "â­ï¸ skipped" ;;
                    esac
                  }

                  {
                    echo "ðŸ”” **CI/CD Back - Staging**"
                    echo "**Branch**: \`${{ github.ref_name }}\`"
                    echo "**Autor**: \`${{ github.actor }}\`"
                    echo "**Status por etapa:**"
                    echo "- ðŸ§¹ Lint: $(format_status '${{ needs.lint.result }}')"
                    echo "- ðŸŽ¨ Style: $(format_status '${{ needs.style.result }}')"
                    echo "- ðŸ§ª Test: $(format_status '${{ needs.test.result }}')"
                    echo "- âœ… Code Quality: $(format_status '${{ needs.check-code-quality.result }}')"
                    echo "- ðŸš€ Deploy: $(format_status '${{ needs.deploy.result || 'skipped' }}')"
                    echo "ðŸ‘‰ [Ver execuÃ§Ã£o](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
                  } > message.txt

                  echo "message<<EOF" >> $GITHUB_OUTPUT
                  cat message.txt >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Send Discord Notification
              uses: Ilshidur/action-discord@master
              env:
                  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
              with:
                  args: ${{ steps.format_message.outputs.message }}
